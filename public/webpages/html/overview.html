<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Settings</title>
    <link rel="stylesheet" href="../css/created.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="profile-container">
          
          <input
            type="file"
            id="profile-pic-upload"
            accept="image/*"
            onchange="changeProfilePicture()"
            style="display: none"
          />
          <button
            onclick="document.getElementById('profile-pic-upload').click()"
            class="upload-btn"
          >
            Change Profile Picture
          </button>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li><a onclick="window.location='overview.html' + window.location.search;">Overview</a></li>
            <li><a onclick="window.location='clubControls.html' + window.location.search;">Club Controls</a></li>
            <li><a onclick="window.location='members.html' + window.location.search;">Members</a></li>
            <li><a onclick="window.location='meetings.html' + window.location.search;">Meetings</a></li>
            <li><a href="logout.html">Logout</a></li>
          </ul>
        </nav>
      </aside>
      <main class="main-content">
        <h2>Edit Club Name and Description</h2>
        <form class="club-settings-form" id="clubmanage">
          <div class="form-group">
            <label for="club-name">Club Name</label>
            <input
              type="text"
              id="club-name"
              placeholder="Enter club name"
              value=""
            />
          </div>
          <div class="form-group">
            <label for="club-description">Club Description</label>
            <textarea
              id="club-description"
              placeholder="Enter club description"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="club-joincode">Club Join Code</label>
            <input
              type="text"
              id="club-joincode"
              placeholder="Enter club joincode"
              value=""
            />
          </div>
          <button type="submit" class="save-btn">Save Changes</button>
        </form>
      </main>
    </div>
    <script type="module" src="../../scripts/manageclub.js"></script>
    <script>
      // Function to change profile picture preview
      function changeProfilePicture() {
        const file = document.getElementById("profile-pic-upload").files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("profile-pic").src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
