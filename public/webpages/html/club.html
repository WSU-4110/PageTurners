          >
        </div>
        <nav class="nav-container">
          <ul class="nav-list">
            <li><a class="loginbutton" href="dashboard.html">Home</a></li>
            </li>

            <li class="user-dropdown">
              <img
                src="https://img.icons8.com/ios-glyphs/30/000000/user.png"
                alt="User Icon"
                class="user-icon"
                onclick="toggleDropdown()"
              />
              <ul class="dropdown-menu" id="user-dropdown-menu">
                <li><a href="#">Discussions</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="logout.html">Logout</a></li>
              </ul>
            </li>
            <script>
              // Function to close all open dropdowns
              function closeAllDropdowns() {
                document
                  .querySelectorAll(".dropdown.open, .user-dropdown.open")
                  .forEach((dropdown) => {
                    dropdown.classList.remove("open");
                  });
              }

              // Toggle the "My Clubs" dropdown
              document
                .querySelector(".dropdown > a")
                .addEventListener("click", function (event) {
                  event.preventDefault();
                  closeAllDropdowns(); // Close any other open dropdown
                  const dropdown = document.querySelector(".dropdown");
                  dropdown.classList.toggle("open"); // Toggle the clicked dropdown
                });

              // Toggle the "User Icon" dropdown
              document
                .querySelector(".user-icon")
                .addEventListener("click", function () {
                  closeAllDropdowns(); // Close any other open dropdown
                  const userDropdown = document.querySelector(".user-dropdown");
                  userDropdown.classList.toggle("open"); // Toggle the clicked dropdown
                });

              // Close dropdown if clicking outside of it
              document.addEventListener("click", function (event) {
                const isClickInsideDropdown = event.target.closest(
                  ".dropdown, .user-dropdown"
                );

                if (!isClickInsideDropdown) {
                  closeAllDropdowns(); // Close all dropdowns if clicked outside
                }
              });
            </script>

            <li>
              <!-- Collapsible Search bar with magnifying glass -->
              <form class="search-form" action="/search" method="GET">
                <input
                  type="text"
                  name="query"
                  placeholder="Search for books, clubs, or authors"
                  class="search-input"
                  id="search-input"
                />
                <button
                  type="button"
                  class="search-button"
                  onclick="toggleSearch()"
                >
                  <img
                    src="https://img.icons8.com/ios-glyphs/30/000000/search.png"
                    alt="Search"
                    class="search-icon"
                  />
                </button>
              </form>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="headercontainer">
      <h1>Give Your Club a Name</h1>
    </div>

    <div class="main-content">
      <main>
        <section class="club-creation-container">
          <!-- Left side with form -->
          <div class="club-form-section">
            <img src="../../images/club-icon.jpg" alt="Club Icon" class="club-icon" />
            <form id="createClubForm" action="#" method="POST" class="club-creation-form">
              <label for="club-name" class="club-label">Club Name</label>
              <input
                type="text"
                id="clubname"
                name="club-name"
                placeholder="Enter Club Name"
                required
              />
              <label for="joincode" class="club-label">Join Code ( This can be changed later )</label>
              <input type="text" id="joincode" name="joincode" placeholder="Enter Join Code" required />
              <button class="loginbutton" type="submit">Create Club</button>

              <p class="message">
                Your bookclub name can always be changed!
              </p>
            </form>
          </div>

          <!-- Right side preview section -->
          <div class="preview-section">
            <img
              src="../../images/choose2.jpg.avif"
              alt="Club Preview on Mobile"
              class="preview-img"
            />
          </div>
        </section>
      </main>
    </div>
