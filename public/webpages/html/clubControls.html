<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Members</title>
    <link rel="stylesheet" href="../css/created.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="profile-container">
          <img
            
            alt="Club Profile Picture"
            class="club-profile-pic"
          />
          <button
            onclick="document.getElementById('profile-pic-upload').click()"
            class="upload-btn"
          >
            Change Profile Picture
          </button>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li><a onclick="window.location='overview.html' + window.location.search;">Overview</a></li>
            <li><a onclick="window.location='clubControls.html' + window.location.search;">Club Controls</a></li>
            <li><a onclick="window.location='members.html' + window.location.search;">Members</a></li>
            <li><a onclick="window.location='meetings.html' + window.location.search;">Meetings</a></li>
            <li><a href="logout.html">Logout</a></li>
          </ul>
        </nav>
      </aside>
      <main class="main-content">
        <ul>
            <li>
                <!-- Collapsible Search bar with magnifying glass -->
                <form class="search-form" action="/search" method="GET">
                  <input
                    type="text"
                    name="query"
                    placeholder="Search for books, clubs, or authors"
                    class="search-input"
                    id="search-input"
                  />
                  <button
                    type="button"
                    class="search-button"
                    onclick="toggleSearch()"
                  >
                    <img
                      src="https://img.icons8.com/ios-glyphs/30/000000/search.png"
                      alt="Search"
                      class="search-icon"
                    />
                  </button>
                </form>
              </li>
        </ul>
      </main>
    </div>
    <script src="../../scripts/club.js"></script>
    <script src="../../scripts/search.js"></script>
    <script>
        function toggleSearch() {
        const searchInput = document.getElementById("search-input");
        if (
          searchInput.style.display === "none" ||
          searchInput.style.display === ""
        ) {
          searchInput.style.display = "block";
          searchInput.style.width = "200px"; // Expand search bar
          searchInput.focus(); // Focus on input when displayed
        } else {
          searchInput.style.display = "none";
        }
      }
    </script>
  </body>
</html>
