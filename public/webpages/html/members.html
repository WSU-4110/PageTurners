<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Members</title>
    <link rel="stylesheet" href="../css/created.css" />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="profile-container">
          <img
            src="default-club.jpg"
            alt="Club Profile Picture"
            class="club-profile-pic"
          />
          <button
            onclick="document.getElementById('profile-pic-upload').click()"
            class="upload-btn"
          >
            Change Profile Picture
          </button>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li><a onclick="window.location='overview.html' + window.location.search;">Overview</a></li>
            <li><a onclick="window.location='members.html' + window.location.search;">Members</a></li>
            <li><a onclick="window.location='meetings.html' + window.location.search;">Meetings</a></li>
            <li><a href="logout.html">Logout</a></li>
          </ul>
        </nav>
      </aside>
      <main class="main-content">
        <h2>Club Members</h2>
        <button onclick="window.location=('invite.html'+window.location.search);" class="upload-btn">Invite New Members</button>
        <p>
          You can remove and add members to your book club here.
        </p>
        <ul id="unacepted">
          <h2>Pending Members</h2>

        </ul>
        <ul id="accepted">
          <h2>Members</h2>

        </ul>
      </main>
    </div>
    <script src="club.js"></script>
    <script type="module" src="../../scripts/memberlist.js"></script>
  </body>
</html>
